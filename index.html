<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>CountDownTime Demo</title>    
</head>
<body>
    <div id="box">
        <h2>至 <span id="endtime">2018年12月30日18点18分15秒</span> 还剩：</h2>
        <div class="result">            
            <span><em id="day">02</em> 天</span>
            <span><em id="hour">05</em> 时</span>            
            <span><em id="minutes">02</em> 分</span>
            <span><em id="sencond">32</em> 秒</span>
        </div>      
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
